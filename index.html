<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notable - Coming Soon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        @font-face {
            font-family: 'Aptos Black';
            src: url('path-to-your-fonts/Aptos-Black.ttf') format('truetype');
        }
        @font-face {
            font-family: 'Aptos';
            src: url('path-to-your-fonts/Aptos-Regular.ttf') format('truetype');
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
            background-color: #FF7761;
            font-family: 'Aptos', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
        }
        h1 {
            font-family: 'Aptos Black', sans-serif;
            font-size: 3em;
            color: white;
            margin: 0;
        }
        .coming-soon {
            font-family: 'Aptos Black', sans-serif;
            font-size: 4em;
            color: black;
            margin: 20px 0;
        }
        p {
            color: white;
            font-size: 1.2em;
            margin: 10px 0 20px;
        }
        input[type="email"] {
            padding: 10px;
            width: 300px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        button {
            padding: 10px 15px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
        }
        img {
            width: 100px;
            margin-bottom: 20px;
        }
        .social-icons {
            margin-top: 20px;
        }
        .social-icons a {
            color: white;
            font-size: 24px;
            margin: 0 10px;
            text-decoration: none;
        }
        footer {
            color: white;
            font-size: 0.8em;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <div class="content">
        <img src="path-to-your-logo/Logo - white.png" alt="Notable Logo">
        <h1>Notable</h1>
        <div class="coming-soon">COMING SOON</div>
        <p>Optimize studying with the power of AI.</p>
        <input type="email" placeholder="Enter your email" id="email" required>
        <button onclick="submitEmail()">Get Updates</button>
        <p id="responseMessage"></p>
        <div class="social-icons">
            <a href="https://twitter.com/yourtwitterhandle" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.facebook.com/yourfacebookpage" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://www.instagram.com/yourinstagramhandle" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.linkedin.com/company/yourcompany" target="_blank"><i class="fab fa-linkedin"></i></a>
        </div>
    </div>
    <footer>
        Copyright Â© 2024 Notable - All Rights Reserved.
    </footer>

        function submitEmail() {
            const email = document.getElementById('email').value;
            document.getElementById('responseMessage').innerText = 'Subscribed to updates';
            // Add functionality here to handle email submission
        }
    </script>
</body>
</html>
